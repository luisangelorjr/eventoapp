<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Lista de Eventos - EventosApp</title>
		<link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
	</head>
	<body>
	<div th:replace="~{fragments/nav :: nav}">Nav</div>
	<h1>Lista de Eventos</h1>
	<h3><a href="/cadastrarEvento">Cadastrar</a></h3>
	<h3><a href="eventos">Listar Eventos</a></h3>
	
	<div th:each="evento : ${eventos}">
		<div class="row">
			<p><span th:text=${evento.nome}></span></p>
			<p><span th:text=${evento.local}></span></p>
			<p><span th:text=${evento.data}></span></p>
			<p><span th:text=${evento.horario}></span></p>
		</div>
		<hr>
	</div>
    <div th:insert="~{fragments/footer :: footer}">&copy; 2019 The Static Templates</div>
	</body>
</html>
